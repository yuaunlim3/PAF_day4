<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add orders</title>
</head>

<body>
    <header>Add new orders</header>
    <form action="/orderList" method="POST">
        <table>
            <div>
                <tr>
                    <td>Order Date: </td>
                    <td>
                        <input type="date" name="order_date">
                    </td>
                </tr>
                <tr>
                    <td>Customer Name: </td>
                    <td>
                        <input type="text" name="customer_name">
                    </td>
                </tr>
                <tr>
                    <td>Ship Address: </td>
                    <td>
                        <input type="text" name="ship_address">
                    </td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>
                        <input type="text" name="tax">
                    </td>
                </tr>
                <tr>
                    <td>Notes: </td>
                    <td>
                        <textarea name="notes"></textarea>
                    </td>
                </tr>
            </div>
        </table>
        <br><br>

        <button type="submit">Add</button>
    </form>

    <br><br>
    <hr>
    <hr>
    <hr><br><br>
    <div>
        <header>List of Order</header>
        <table border="1">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Customer Name</th>
                    <th>Shipping Address</th>
                    <th>Notes</th>
                    <th>Tax</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orderList}">
                    <td th:text="${order.order_id}"></td>
                    <td th:text="${order.order_date}"></td>
                    <td th:text="${order.customer_name}"></td>
                    <td th:text="${order.ship_address}"></td>
                    <td th:text="${order.notes}"></td>
                    <td th:text="${order.tax}"></td>
                    <td>                    <a th:href="@{/order/{order_id}(order_id=${order.order_id})}">GET</a></td>


                </tr>
            </tbody>
    </div>
</body>

</html>
